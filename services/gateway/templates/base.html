<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ title or 'Gateway' }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Магазин</a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link" href="/">Каталог</a></li>
            <li class="nav-item"><a class="nav-link" href="/admin">Админ</a></li>
            <li class="nav-item"><a class="nav-link" href="/cart">Корзина <span id="cart-count" class="badge text-bg-secondary">0</span> <span id="cart-total" class="badge text-bg-info">0 ₸</span></a></li>
            {% if user %}
              <li class="nav-item"><a class="nav-link" href="/orders">Заказы</a></li>
              <li class="nav-item"><a class="nav-link" href="/account">Аккаунт</a></li>
              <li class="nav-item"><a class="nav-link" href="#" id="logoutLink">Выйти</a></li>
            {% else %}
              <li class="nav-item"><a class="nav-link" href="/login">Вход</a></li>
              <li class="nav-item"><a class="nav-link" href="/register">Регистрация</a></li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>
    <main class="container py-4">
      {% block content %}{% endblock %}
    </main>
    <script>
      // функция обновления бейджей корзины (кол-во и сумма)
      window.updateCartBadge = async function() {
        try {
          const res = await fetch('/api/cart');
          if (!res.ok) return;
          const data = await res.json();
          const count = (data.items || []).reduce((n, it) => n + (it.qty || 0), 0);
          const total = (data.total || 0).toFixed(2);
          const c = document.getElementById('cart-count');
          const t = document.getElementById('cart-total');
          if (c) c.textContent = count;
          if (t) t.textContent = `${total} ₸`;
        } catch (_) {}
      };
      // обработчик выхода
      const lg = document.getElementById('logoutLink');
      if (lg) {
        lg.addEventListener('click', async (e) => {
          e.preventDefault();
          try { await fetch('/auth/logout', { method: 'POST' }); } catch (_) {}
          location.href = '/';
        });
      }
      // первичное обновление бейджей
      window.updateCartBadge();
    </script>
  </body>
  </html>
