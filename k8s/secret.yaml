apiVersion: v1
kind: Secret
metadata:
  name: app-secret
type: Opaque
stringData:
  # Demo-only values. Replace in production.
  secret_key: dev-secret-change-me
  admin_email: admin@example.com
  admin_password: admin123

  # Shared Postgres password (demo). Used by postgres container and DATABASE_URLs below.
  postgres_password: postgres

  # Full DATABASE_URL per service (easier than composing in env)
  database_url_auth: postgresql+asyncpg://postgres:postgres@postgres:5432/authdb
  database_url_catalog: postgresql+asyncpg://postgres:postgres@postgres:5432/catalog
  database_url_order: postgresql+asyncpg://postgres:postgres@postgres:5432/orderdb

